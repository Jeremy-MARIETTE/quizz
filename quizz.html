<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quizz</title>

</head>

<body>

    <h1>QUIZZ</h1>
    <p id="titre"></p>
    <!-- https://dev.to/sulaimonolaniran/building-a-simple-quiz-with-html-css-and-javascript-4elp -->
    <div id="wrapper">
        <form action="" method="post">

            <fieldset>
                <div id="contact">
                    <label for="name">Nom</label><br>
                    <input type="text" name="name" id="name" placeholder="nom"><br>

                    <label for="prenom">Prénom</label><br>
                    <input type="text" name="prenom" id="prenom" placeholder="Prénom"><br>

                    <label for="email">Email</label><br>
                    <input type="email" name="email" pattern=".+@globex\.com" id="email" placeholder="email"><br>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <h3 class="card">Score : <span id="score"></span></h3>
                    <h3 class="card">Question : <span id="number_questions"></span> / <span id="nb_questions"></span></h3>
                </div>
                <label id="question" for="question"><h2>Quand a eu lieu la révolution Française ?</h2></label>

                <span id="bouton">
                   
                    <input class="reponse" type="button" value="Vrai" onclick="reponse(1);">
                    <input class="reponse" type="button" value="Faux" onclick="reponse(2);">
                    <textarea class="form-control" name="justify" id="" cols="100" rows="10" placeholder="Justifier votre réponse"></textarea>
                    <br>
           
                    
                </span>



            </fieldset>

        </form>
    </div>
</body>
<script src="questions.js"></script>

</html>
